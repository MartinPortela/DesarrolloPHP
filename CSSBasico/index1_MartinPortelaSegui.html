<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <title>Taller CSS3 básico</title>
 <style>
    h1{
        color: blue;
    }
    p{
        background-color: yellow;
    }
    div{
        font-style: Arial;
        font-size: 20px;
    }
    span{
        color: red;
        font-weight: bold;
    }
 </style>
</head>
<body>
 <h1 style="color: green;">Bienvenidos al Taller de CSS</h1>
 <p style="background-color: aqua;">Este es un párrafo de ejemplo.</p>
 <div style="font-style: Verdana; font-size: 18px;">Este es un bloque de contenido.</div>
 <span style="color: purple; font-style: italic;">Texto dentro de un span.</span>
</body>
</html>
